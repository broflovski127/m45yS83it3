<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="mySiteApp" ng-controller="mySiteController" class="light-blue">

    <nav class="blue darken-3">
        <div class="nav-wrapper">
            <div class="input-field">
                <input id="emsearch" type="search" placeholder="EM Search" required>
                <label for="search"><i class="material-icons">search</i>
                </label>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row valign-wrapper">
            <div class="col m8 valign">
                <h3></h3>
            </div>
            <div class="col m4 valign">
                <input id="favsearch" ng-model="query" type="text" placeholder="Favorites Search">
            </div>
        </div>



        <div ng-repeat="group in cardListFull">
            <div class="card" ng-show="filterNonEmptyGroup(group)">
                <div class="row innerrow">
                    <div class="col s12 light-blue-text">
                        <h4>{{group.name}}</h4>
                    </div>
                </div>
                <div class="row innerrow">
                    <div ng-repeat="card in group.sites | filter : search" ng-animate=" 'animate' " class="col s12 m4 l3">
                        <div class="card blue darken-2 hoverable">
                            <a href="{{card.URL}}" target="_blank">
                                <div class="card-content white-text">
                                    <span class="card-title">{{card.name}}</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
